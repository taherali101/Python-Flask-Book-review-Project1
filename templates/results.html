{% extends "layout.html" %}

{% block title %}
Results
{% endblock %}

{% block content %}

<h3>Search Results</h3>

<div class="container" style="display: flex;
flex-direction: row;
flex-wrap: wrap;
justify-content: space-around;
align-items: baseline;">



    {% for book in books %}
        <div class="card text-dark border-warning" style="max-width: 20rem;">
            <img class="card-img" src="../static/books1.jpg" alt="Card image">
            <div class="card-img-overlay border-warning">
                <div class="card-header border-warning" style="font-size:medium;">{{book['title']}}</div>
                <h4 class="card-title">{{book['author']}}</h4>
                <h6 class="card-title">{{book['year']}}</h6>
                <h6 class="card-title">{{book['isbn']}}</h6>
            </div>
            <div class="card-footer bg-transparent border-warning">
                <a href="/book/{{book['isbn']}}" class="card-link">Go to book page</a>
            </div>
        </div>
