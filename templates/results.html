{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3>Search Results</h3>

<div class="container" style="display: flex;
flex-direction: row;
flex-wrap: wrap;
justify-content: space-around;
align-items: baseline;">
    
    {% for book in books %}
    <div class="card border-info mb-3" style="max-width: 16rem;">
        <div class="card-header bg-info border-info">{{book['title']}}</div>
        <div class="card-body text-info">
          <h4 class="card-title">{{book['author']}}</h4>
          <h6 class="card-title">{{book['year']}}</h6>
          <h6 class="card-title">{{book['isbn']}}</h6>
        </div>
        <div class="card-footer bg-info border-info">
            <a href="/book/{{book['isbn']}}" class="card-link" style="color:black;font-size:medium;">Go to book page</a>
        </div>
      </div>

<!-- 
    <div class="card border-info mb-3" style="max-width: 16rem;">
        <div class="card-header bg-transparent border-info" style="float:left;">{{book['title']}}</div>
        <div class="card-body text-info" style="float:left;text-align:center;">
            <h5> by </h5>
            <h5 class="card-title"></h5>
        </div>
        <div class="card-footer bg-transparent border-success" style="text-align: center;">
        </div>
      </div> -->
    {% endfor %}
</div>
{% endblock %}
