{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block content %}

<h3>Search Results</h3>

<div class="container" style="display: flex;
flex-direction: row;
flex-wrap: wrap;
justify-content: space-around;
align-items: baseline;">
    
    {% for book in books %}
    <div class="card border-info mb-3" style="max-width: 16rem;">
        <div class="card-header bg-transparent border-info" style="float:left;">{{book['title']}}</div>
        <div class="card-body text-info" style="float:left;text-align:center;">
            <h5> by </h5>
            <h5 class="card-title">{{book['author']}}</h5>
        </div>
        <div class="card-footer bg-transparent border-success" style="text-align: center;">
            <a href="/book/{{book['isbn']}}" class="card-link">Go to book page</a>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
