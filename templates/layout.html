<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/style.css" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <title>Project 1: {% block title %}{% endblock %}</title>
</head>

<body style="
      background-image: url('/static/iStock.jpg');
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;">
    
    <nav class="navbar navbar-expand-lg navbar-inverse" style="background-color: #ad8059;">
        <div class="navbar-header">
            <a class="navbar-brand">Book Review App</a>
        </div>
        <div class="collapse navbar-collapse">
            {% if session.user_id %}
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link" style="color: black;">
                        <span class="glyphicon glyphicon-search"></span>Search</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item">
                    <a href="/logout" class="nav-link" style="color: black;">
                        <span class="glyphicon glyphicon-log-out"></span>Log Out</a>
                </li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right ml-auto">
                <li class="nav-item">
                    <a href="/register" class="nav-link" style="color: black;"><span
                            class="glyphicon glyphicon-user"></span> Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="nav-link" style="color: black;"><span
                            class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>
   
    {% if get_flashed_messages() %}
    <div class="alert alert-info text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
    {% endif %}

    <main class="container p-5">
        {% block content %} {% endblock %}
    </main>
</body>

</html>
